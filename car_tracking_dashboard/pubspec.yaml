name: car_tracking_dashboard
description: A smart dashboard for a real-time F1 car tracking system.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^2.10.0
  firebase_analytics: ^10.2.1
  firebase_auth: ^4.4.2
  cloud_firestore: ^4.5.2

  # Firebase Web
  firebase_core_web: ^2.3.0
  firebase_analytics_web: ^0.5.2+1
  firebase_auth_web: ^5.3.2
  cloud_firestore_web: ^3.4.2

  # Syncfusion
  syncfusion_flutter_gauges: ^21.1.41
  syncfusion_flutter_maps: ^21.1.41

  # Native Splash
  flutter_native_splash: ^2.2.19

  # Single Map
  flutter_map: ^0.14.0
  latlong2: ^0.8.1

  # Multiple Map
#  flutter_polyline_points: ^1.0.0
#  google_maps_flutter: ^2.1.7
#  location: ^4.4.0

flutter_native_splash:
  color: "#121212"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          style: normal
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          style: normal
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          style: normal
          weight: 700

